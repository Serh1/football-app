<mat-card class="team-card add-team-card">
  <mat-card-header class="team-details">
    <mat-card-title>Add a new Team</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">Bundesliga</mat-option>
        <mat-option value="two">Premier League</mat-option>
        <mat-option value="three">LaLiga</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Team Name</mat-label>
      <input matInput [(ngModel)]="newTeam.name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="newTeam.country">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="addTeam()">Add Team</button>
  </mat-card-actions>
</mat-card>
