<div class="mat-elevation-z8">
  <table mat-table [dataSource]="teams()" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position</th>
      <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <!-- Team Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let row">
        <div class="name-wrapper">
          <img src="{{ row.logo }}" alt="{{ row.name }}" width="30" height="30">
          <span>{{ row.name }}</span>
        </div>
      </td>
    </ng-container>

    <!-- Games Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Games</th>
      <td mat-cell *matCellDef="let row"> {{ row.gamesPlayed }}</td>
    </ng-container>

    <!-- Wins Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef> Wins</th>
      <td mat-cell *matCellDef="let row"> {{ row.wins }}</td>
    </ng-container>
    <!-- Draws Column -->
    <ng-container matColumnDef="draws">
      <th mat-header-cell *matHeaderCellDef> Draws</th>
      <td mat-cell *matCellDef="let row"> {{ row.draws }}</td>
    </ng-container>
    <!-- Loses Column -->
    <ng-container matColumnDef="losses">
      <th mat-header-cell *matHeaderCellDef> Loses</th>
      <td mat-cell *matCellDef="let row"> {{ row.losses }}</td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Points</th>
      <td mat-cell *matCellDef="let row"> {{ row.points }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
