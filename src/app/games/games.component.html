<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Game ID Column -->
  <ng-container matColumnDef="game_id">
    <th mat-header-cell *matHeaderCellDef> Game ID </th>
    <td mat-cell *matCellDef="let game"> {{game.game_id}} </td>
  </ng-container>

  <!-- Team 1 Column -->
  <ng-container matColumnDef="team1">
    <th mat-header-cell *matHeaderCellDef> Team 1 </th>
    <td mat-cell *matCellDef="let game">
      <div class="name-wrapper">
        <img [src]="game.team1.logo" alt="{{game.team1.name}}" width="30" height="30">
        <span>{{ game.team1.name }}</span>
      </div>
    </td>
  </ng-container>

  <!-- Team 2 Column -->
  <ng-container matColumnDef="team2">
    <th mat-header-cell *matHeaderCellDef> Team 2 </th>
    <td mat-cell *matCellDef="let game">
      <div class="name-wrapper">
        <img [src]="game.team2.logo" alt="{{game.team2.name}}" width="30" height="30">
        <span>{{ game.team2.name }}</span>
      </div>
    </td>
  </ng-container>

  <!-- Score Team 1 Column -->
  <ng-container matColumnDef="score_team1">
    <th mat-header-cell *matHeaderCellDef> Score Team 1 </th>
    <td mat-cell *matCellDef="let game"> {{game.score_team1}} </td>
  </ng-container>

  <!-- Score Team 2 Column -->
  <ng-container matColumnDef="score_team2">
    <th mat-header-cell *matHeaderCellDef> Score Team 2 </th>
    <td mat-cell *matCellDef="let game"> {{game.score_team2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
